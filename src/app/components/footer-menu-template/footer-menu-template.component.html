<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">


      <div class="footerset">
        <div class="leftGroup">
          <button
          type="button"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">check_box</mat-icon>
        </button>
        <button
          type="button"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">brush</mat-icon>
        </button>
        <button
          type="button"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">add_photo_alternate</mat-icon>
        </button>
        <button
          type="button"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">star_border</mat-icon>
        </button>

        </div>



      </div>
      <button
          class="addButton"
          type="button"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">add_circle</mat-icon>
        </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
